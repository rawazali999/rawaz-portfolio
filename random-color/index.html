<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />

<body>
    <div id="header" class="text-white  shadow-sm p-2 mb-4 d-flex fixed-top">
        <a href="../index.html">
            <i class="bi bi-arrow-left align-items-start fs-4 text-white"></i></a>
        <div class="mx-auto fs-4 ">Random Color Generator</div>
    </div>


    <div class="container w-75 h-auto my-lg-5">
        <div class="p-5 rounded-5 shadow-lg d-flex flex-column align-items-center" style="background-color: rgb(212, 212, 212)" id="container">
            <h2>Click To Generate Color</h2>

            <div class="d-flex justify-content-between m-3 text-white">
               <span id="new-url" class="fs-5 px-2" title="Click to copy to Clipboard" onclick="handleCopy();" >  </span>
               <h4 id="hexCode"> </h4>
            </div>

            <button class="btn btn-light" onclick="clickHandler()">
                Generate Random Color

        </div>
    </div>
